<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="title">My task tracker</h1>

    <div class="all-tasks">
        <h2 class="task-title">My list</h2>
        <ul class="task-list " data-lists></ul>

        <form action="" data-new-list-form>
            <input type="text" name="" class='new list' data-new-list-input aria-label="new list name" placeholder="new list name">

            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>Grocery</h2>
            <p class="task-count" data-list-count>3 more tasks remaining</p>
        </div>

        <div class="todo-body">
        <div class="tasks" data-tasks></div>

            <div class="create-new-task">
                <form action="" data-new-task-form>
                    <input type="text" data-new-task-input class='new task' aria-label="new task name" placeholder="new task name">
        
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-stuff">
                <button class="btn delete" data-clear-completed-task>Clear completed task</button>
                <button class="btn delete" data-delete-list-button>Delete task</button>
            </div>

        </div>

    </div>

    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>
</html>
